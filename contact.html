<html lang="en">
<head>

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <section class="contact-section">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>If you have any questions, feel free to reach out to us using the form below or via our contact details.</p>
                <ul>
                    <li><strong>Email:</strong> Quiz@gmail.com</li>
                    <li><strong>Phone:</strong> +91 8965231012</li>
                    <li><strong>Address:</strong> 1234 Street no.1, Phagwara, India</li>
                </ul>
            </div>
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form action="submit_form.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
